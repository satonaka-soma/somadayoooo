<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>スタンプカード React版</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
    <meta name="theme-color" content="#10b981" />

    <!-- Tailwind（CDN） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
        background: #f9fafb;
      }
      #root { min-height: 100vh; }
      .loading { opacity: .7; font-size: 14px; }

      /* mobile polish */
      :root { --safe-top: env(safe-area-inset-top); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root"><span class="loading">スタンプカード React版 読み込み中…</span></div>

    <!-- React 18 (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone（JSX/最新構文をブラウザ変換） -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- アプリ本体（JSXをその場で変換して実行） -->
    <script type="text/babel" data-presets="env,react" src="./bundle.js?v=full-mobile-1"></script>

    <script>
      // （任意）古いSWが残っていると白画面になることがあるための保険
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(()=>{});
      }
    </script>
  </body>
</html>
