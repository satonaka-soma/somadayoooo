<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>スタンプカード React版</title>

    <!-- PWA（任意） -->
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png" />
    <meta name="theme-color" content="#10b981" />

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
        background: #f9fafb;
      }
      #root { min-height: 100vh; display: grid; place-items: center; }
      .loading { opacity: .7; font-size: 14px; }
    </style>
  </head>
  <body>
    <div id="root"><span class="loading">スタンプカード React版 読み込み中…</span></div>

    <!-- React 18 (UMD) を先に読み込む ※グローバルに React/ReactDOM を提供 -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- あなたのビルド済みバンドル（ESMではなく通常スクリプトとして実行） -->
    <script src="./bundle.js?v=4"></script>
  </body>
</html>
