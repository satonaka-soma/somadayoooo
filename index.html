<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>スタンプカード React版</title>

  <!-- React / ReactDOM（UMD）-->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel（ブラウザでJSXを変換）-->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    /* 画面が出るまでのプレースホルダを中央に */
    html,body{height:100%;margin:0}
    #root{min-height:100%;display:grid;place-items:center;font-family:system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial,"Noto Sans JP","Hiragino Kaku Gothic ProN","Meiryo",sans-serif;color:#0f172a}
  </style>
</head>
<body>
  <div id="root">スタンプカード React版 読み込み中…</div>

  <!-- あなたのアプリ本体（JSXを含むため type="text/babel" 必須）-->
  <!-- ファイル名が bundle.js であることに注意。違う場合は src を合わせてください。-->
  <script src="bundle.js" type="text/babel" data-presets="env,react"></script>

  <!-- 参考：
       JSXを含むスクリプトは必ず type="text/babel" にする。
       React/ReactDOM/Babel の順で読み込む。
       #root が先に存在していること。 -->
</body>
</html>
