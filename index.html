<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>スタンプカード React版</title>

    <!-- PWA（任意、相対パスでOK） -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
    <meta name="theme-color" content="#10b981" />

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
        background: #f9fafb;
      }
      #root { min-height: 100vh; display: grid; place-items: center; }
      .loading { opacity: .7; font-size: 14px; }
      .error { color:#b91c1c; font-size:13px; max-width: 92%; text-align:center; }
    </style>
  </head>
  <body>
    <div id="root"><span class="loading">スタンプカード React版 読み込み中…</span></div>

    <!-- React 18 (UMD) -->
    <script defer src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- 本番バンドル（ES5 / 非モジュール） -->
    <script defer src="./bundle.js?v=prod-1"></script>

    <!-- バンドル読込エラー表示（保険） -->
    <script>
      window.addEventListener('error', function(ev){
        if (String(ev?.filename||'').includes('bundle.js')) {
          var root = document.getElementById('root');
          root.innerHTML =
            '<div class="error">bundle.js の読み込みでエラーが発生しました。<br>' +
            'キャッシュ／Service Worker をクリアして再読み込みしてみてください。</div>';
        }
      });
    </script>
  </body>
</html>
