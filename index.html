<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>スタンプカード React版</title>

    <!-- PWA（任意・相対パス） -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
    <meta name="theme-color" content="#10b981" />

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        background: #f9fafb;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
      }
      #root { min-height: 100vh; display: grid; place-items: center; }
      .loading { opacity:.7; font-size:14px; }
    </style>

    <!-- Tailwind（CDN）※ v3 play CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 UMD -->
    <script defer src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone（JSXをブラウザで変換） -->
    <script defer src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"><span class="loading">スタンプカード React版 読み込み中…</span></div>

    <!-- あなたの JSX バンドル。type="text/babel" でそのまま JSX を配信 -->
    <script type="text/babel" data-presets="react" src="./bundle.js?v=v10-1"></script>

    <!-- （任意）bundle 読み込み失敗の保険 -->
    <script>
      window.addEventListener('error', function (ev) {
        if (String(ev?.filename||'').includes('bundle.js')) {
          document.getElementById('root').innerHTML =
            '<div style="color:#b91c1c;text-align:center;max-width:92%;">bundle.js の読み込みでエラー。キャッシュ/Service Worker を消してから再読込してみてください。</div>';
        }
      });
    </script>
  </body>
</html>
