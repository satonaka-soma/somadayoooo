<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>スタンプカード React版</title>

    <!-- PWA（相対パス） -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
    <meta name="theme-color" content="#10b981" />

    <!-- Tailwind（CDN） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html, body { height: 100%; }
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, "Noto Sans JP", sans-serif;
        background: #f9fafb;
      }
      #root { min-height: 100vh; display: grid; place-items: center; }
      .loading { opacity: .7; font-size: 14px; }
    </style>
  </head>
  <body>
    <div id="root"><span class="loading">スタンプカード React版 読み込み中…</span></div>

    <!-- React 18 (UMD) -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone（JSX/最新構文をブラウザでトランスパイル） -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- アプリ本体：外部ファイルでも OK。Babel が変換して実行します。 -->
    <script
      type="text/babel"
      data-presets="env,react"
      src="./bundle.js?v=v10-1-ghp"
    ></script>

    <!-- （任意）SWが古いバンドルを掴むのを防ぐための保険 -->
    <script>
      window.addEventListener('error', function(ev){
        if (String(ev?.filename||'').includes('bundle.js')) {
          document.getElementById('root').innerHTML =
            '<div class="text-red-700 text-sm max-w-[92%] text-center">bundle.js の読み込みでエラーが発生しました。<br>強制再読み込み（Shift+再読み込み）や Service Worker の解除を試してください。</div>';
        }
      });
      if ('serviceWorker' in navigator) {
        // ルート配下（/somadayoooo/）に限定
        navigator.serviceWorker.register('./service-worker.js', { scope: './' }).catch(()=>{});
      }
    </script>
  </body>
</html>
