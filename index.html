<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>スタンプカード React版</title>

    <!-- PWA -->
    <link rel="manifest" href="./manifest.webmanifest" />
    <link rel="icon" type="image/png" sizes="192x192" href="./icon-192.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="./icon-512.png" />
    <meta name="theme-color" content="#10b981" />

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      html, body { height: 100%; }
      body { margin: 0; background: #f9fafb; }
      #root { min-height: 100vh; }
      .loading { opacity: .7; font-size: 14px; }

      :root { --safe-top: env(safe-area-inset-top); }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
  </head>
  <body>
    <div id="root">
      <span class="loading">スタンプカード React版 読み込み中…</span>
    </div>

    <!-- React 18 UMD -->
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js"></script>

    <!-- Babel Standalone（JSX対応） -->
    <script src="https://cdn.jsdelivr.net/npm/@babel/standalone/babel.min.js"></script>

    <!-- アプリ本体 -->
    <script
      type="text/babel"
      data-presets="env,react"
      src="./bundle.js?v=mobile-final"
    ></script>
  </body>
</html>
