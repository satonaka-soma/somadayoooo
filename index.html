<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>スタンプカード React版</title>

  <!-- React / ReactDOM (UMD) -->
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

  <!-- Babel（JSX変換） -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html,body{margin:0;height:100%;background:#f3f4f6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    #root{min-height:100vh;display:flex;align-items:center;justify-content:center;color:#475569}
    .err{white-space:pre-wrap;color:#b91c1c;background:#fef2f2;border:1px solid #fecaca;border-radius:8px;padding:12px;margin:16px}
  </style>
</head>
<body>
  <div id="root">スタンプカード React版 読み込み中…</div>

  <!-- あなたのアプリ本体 -->
  <script
    type="text/babel"
    data-presets="env,react"
    data-plugins="proposal-optional-chaining,proposal-nullish-coalescing-operator"
    src="./bundle.js">
  </script>

  <!-- 画面にエラー表示（原因特定用） -->
  <script>
    window.addEventListener('error', e=>{
      const r=document.getElementById('root'); if(!r) return;
      r.innerHTML='<div class="err"><b>実行時エラー</b>\n'+(e?.error?.stack||e.message||'不明なエラー')+'</div>';
    });
  </script>
</body>
</html>
