<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>スタンプカード React版</title>

  <!-- React / ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>

  <!-- Babel（JSXをブラウザで変換）※必ず先に読み込む -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    html,body{height:100%}body{margin:0;background:#f3f4f6;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    #root{min-height:100vh;display:flex;align-items:center;justify-content:center;color:#475569}
  </style>
</head>
<body>
  <div id="root">スタンプカード React版 読み込み中…</div>

  <!-- JSX を含む外部スクリプトは type="text/babel" で読ませる -->
  <script type="text/babel" data-presets="react" src="./bundle.js"></script>
</body>
</html>
